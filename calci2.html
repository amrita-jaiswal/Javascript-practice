
<!DOCTYPE html>
<html>
    <head>
        <title>
            Array calc
        </title>
    </head>

    <body>
        <script>

      num_array=[1,2,3,4,5]      

            
class calc
    {

     add(inputArr) 
        {
            var total=0;
                for(var i=0;i<inputArr.length;i++){
                    total+=inputArr[i];
                }
                return total;
        }

        subtract(inputArr) 
        {
                return (inputArr[1]-inputArr[0])
        }

        multiply(inputArr) 
        {
            var total=1;
                for(var i=0;i<inputArr.length;i++){
                    total*=inputArr[i];
                }
                return total;
        }

        square(inputArr) 
        {
            var total=[]
                for(var i=0;i<inputArr.length;i++){
                    total[i]=inputArr[i]*inputArr[i]
                }
                return total;
        }    
    
    }

    let calculator=new calc()
    
    window.alert(calculator.add(num_array))
    window.alert(calculator.subtract(num_array))
    window.alert(calculator.multiply(num_array))
    window.alert(calculator.square(num_array))

        </script>
    </body>

</html>
