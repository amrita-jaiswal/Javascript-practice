
<!DOCTYPE html>
<html>
    <head>
        <title>Calculator </title>
    </head>
    <body>
        <script>
            var calculator = {};
            
            calculator.res = function ()
            {
                
             function add(inputArr)
                {
                    var i = 0;
                    var sum = 0;
                    for(i=0;i<inputArr.length;i++)
                        sum = sum + inputArr[i];
                        return sum;
                    
                }
                var addVal = add([4,5,6,7]);
                alert(addVal);
            function sub(inputArr)
                {
                    var i = 0;
                    var sub = 0;
                    for(i=0;i<inputArr.length;i++)
                        sub = inputArr[1] - inputArr[0];
                        return sub;
                }
                var subVal = sub([5,6,7]);
                alert(subVal);  
            function multiply(inputArr)
                {
                    var i = 0;
                    var result = 1;
                    for(i=0;i<inputArr.length;i++)
                        result = result * inputArr[i];
                        return result;
                }
                var multiVal = multiply([4,5,6]);
                alert(multiVal);
            function square(inputArr)
                {
                    var i = 0;
                    var result = [];
                    for(i=0;i<inputArr.length;i++)
                        result[i] = inputArr[i] * inputArr[i];
                        return result;
                }    
                var squareVal = square([4,5,6]);
                alert(squareVal);
            }
            calculator.res();
        </script>
    </body>
</html>
