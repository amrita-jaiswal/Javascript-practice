<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ternary opertor uses</title>
</head>
<body>
    <script>
        var job = 'cop';
        var firstName= 'Rahul';

        switch (job){
            case 'teacher':
            console.log(firstName + ' teaches kids');
            break;

            case 'cop':
            console.log(firstName + ' cathes Thief');
            break;

            case 'driver':
            console.log(firstName + ' drives a car');
            break;

            case 'engineer':
            console.log(firstName + ' builds a building');
            break;

            default:
            console.log(firstName + ' do something else');
            break;
        }

        </script>
    
</body>
</html>
